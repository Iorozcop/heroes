
<div class="card-columns">
  <div *ngFor= "let heroe of listaHeroes" class="card">
    <div class="card-body">
      <h3 class="card-title"> {{heroe.nombre}} </h3>
      <div>
        <p class="card-text">{{heroe.bio}}</p>
      </div>
      <br>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}} - {{heroe.casa}}</small></p>
      <button type="button" class="btn btn-primary" (click)="heroePreferido(heroe.nombre)">Me gusta</button>
    </div>
  </div>
</div>
